name: "LPub3D CodeQL Config"

disable-default-queries: true

# Query Suites: https://github.com/github/codeql/tree/main/cpp/ql/src/codeql-suites

queries:
  # LPub3D custom query suite:
  - uses: ./builds/utilities/ci/github/codeql-query-suite.qls
  # CodeQL build-in query suites:
 #- uses: security-and-quality  # Security-extended, plus maintainability and reliability queries
 #- uses: security-extended     # Lower severity and precision than standard Code Scanning queries
